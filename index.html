<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Janken</title>
    
</head>
<body>
    <!--Score section-->
    <section class="score-section">
        <div class="score-div">
            <p class="score-txt">Player</p>
                <div class="score">
                    <div id="player-score">0</div>
                </div>
        </div>

        <!--Start button-->
        <div class="start">
            <button id="start-game-btn" onclick="game()">Start Game</button>
            <audio id="bell-sound">
                <source src="sounds/bell.wav" type="audio/wav">
            </audio>
        </div>

        <div class="score-div">
            <p class="score-txt">Computer</p>
                <div class="score">
                    <div id="computer-score">0</div>
                </div>
        </div>
    </section>

    <!--Computer choice section-->
    <section class="computer-selection">
        <div id="computer-box">
            <img src="" class="choice-img" id="computer-choice">
        </div>
    </section>

    <!--Player button section-->
    <section class="button-section">
        <div id="rock-box">
            <img src="images/rock1.png" class="btn player-buttons" id="rock-btn"/>
            <audio id="rock-sound">
                <source src="sounds/stone.wav" type="audio/wav">
            </audio>
        </div>
        </div>
        <div id="paper-box">
            <img src="images/paper1.png" class="btn player-buttons" id="paper-btn"/>
            <audio id="paper-sound">
                <source src="sounds/paper.wav" type="audio/wav">
            </audio>
        </div>
        </div>
        <div id="scissors-box">
            <img src="images/scissors.png" class="btn player-buttons" id="scissors-btn"/>
            <audio id="scissors-sound">
                <source src="sounds/scissors.wav" type="audio/wav">
            </audio>
        </div>
        </div>
    </section>

    <!--Message section-->
    <section class="message">
        <div id="message-div"></div>
    </section>
    
    <script src="janken.js"></script>
    
    <!--pop up-->
    <div id="pop-up-container">
        <button id="close-pop-up">X</button>
        <img src="" id="pop-up-img"/>
        <div id="pop-up-content">
        </div>
    </div>
</body>
</html>
